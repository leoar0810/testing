name: Linkify BID references in PR description

on:
  pull_request:
    types: [opened]

jobs:
  linkify-description:
    runs-on: ubuntu-latest

    steps:
      - name: Linkify BID references in PR description
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Obtener el número y cuerpo del PR
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_BODY="${{ github.event.pull_request.body }}"

          # Patrón para encontrar [BID-nnn] y eliminar corchetes
          PATTERN="\[BID-[0-9]+\]"

          # Transformar [BID-nnn] en enlaces Markdown sin corchetes
          UPDATED_BODY=$(echo "$PR_BODY" | sed -E "s|\[BID-([0-9]+)\]|BID-\1(http://www.jira/BID-\1)|g")

          # Actualizar la descripción del PR si hay cambios
          if [ "$UPDATED_BODY" != "$PR_BODY" ]; then
            curl -s -X PATCH \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\": \"$UPDATED_BODY\"}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER"
          fi