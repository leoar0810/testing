name: Notify Slack on Pull Request

on:
  pull_request:
    types:
      - labeled

jobs:
  conditional-job:
    if: contains(github.event.pull_request.labels.*.name, 'run-workflow') # Verifica si la etiqueta existe
    runs-on: ubuntu-latest
    steps:
      - name: Setting env 
        id: set-env
        run: |
          if [[ "Array" == *"run-workflow"* ]]; then
            echo "SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
          elif [[ "Array" == *"run-something-else"* ]]; then
            echo "SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV
          fi
      - name: Send Slack Notification with curl
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "New PR Created :rocket:"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*User:*\n${{ github.actor }}\n"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Event:*\nPull Request\n"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Title:*\n${{ github.event.pull_request.title }}\n"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.head_ref }}\n"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}\n"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Commit:*\n<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.head.sha }}>\n"
                  }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "See Pull Request"
                    },
                    "url": "${{ github.event.pull_request.html_url }}",
                    "style": "primary"
                  }
                ]
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "Powered by Innovaci√≥n Gascaribe"
                  }
                ]
              }
            ]
          }' \
          $SLACK_WEBHOOK